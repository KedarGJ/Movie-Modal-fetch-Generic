    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="p-4">
        <div class="container-fluid">
           <div class="row">
            <div class="col-md-4">
                <a href="index.html" class="logo">
                    <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="">
                </a>
              </div>
              <div class="col-md-4 ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Movie" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" type="button" id="button-addon2">Seach</button>
                    </div>
                </div>
              </div>
              <div class="col-md-4 text-right">
                <button type="button" class="btn btn-warning" id="showModal">Add Movie</button>
              </div>
           </div>
        </div>
    </header>

    <div class="container">
        <div class="row" id="movieContainer">
            <!-- <div class="col-md-4">
                <div class="card">
                    <figure class="moviecard">
                        <img src="" alt="">
                        <figcaption>
                            <div class="ratingSection">
                                <div class="row">
                                    <div class="col-md-10">
                                        <h2></h2>
                                    </div>
                                    <div class="col-md-2">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="overviewsection">
                                <h3></h3>
                                <em></em>
                                <p></p>
                            </div>
                            <div class="action">
                            <button>Edit</button>
                            <button>Delete</button>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div> -->
        </div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>

    <div class="backDrop closeModal" id="backdrop">

    </div>

    <div class="moviemodal" id="moviemodal">
        <div class="card-header">
            <h3>About Movie <i class="fa-solid fa-xmark float-right closeModal"></i></h3>
        </div>
        <div class="card-body">
            <form action="" id="movieform">
                <div class="form-group">
                    <label for="title">movie Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="imgurl">movie image</label>
                    <input type="text" id="imgurl" class="form-control">
                </div>
                <div class="form-group">
                    <label for="overview">OverView</label>
                    <textarea name="" id="overview"  rows="4" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select name="" id="rating" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-outline-success" id="submitbtn" type="submit">Add Movie</button>
                    <button class="btn btn-outline-warning d-none" id="updatebtn" type="button">Update Movie</button>
                    <button class="btn btn-outline-danger closeModal"  type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
